    Simple Greeting Dashboard

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting Application</title>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <div>
    
    <button id="settings-button">Settings</button>
      <div class="settings" id="settings">
        <form class="name-form" id="name-form" action="#">
            <input class="name-input" type="text"
              id="name-input" placeholder="Type your name here...">
            <button type="submit" class="name-button">Add Name</button>
        </form>
      </div>

      <div class="greeting-container">
        <h2 class="greeting" id="greeting"></h2>
      </div>

  </div>
  <script src="main.js"></script>
</body>
</html>
